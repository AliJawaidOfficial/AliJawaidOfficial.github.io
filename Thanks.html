<body class="thanks_page" onload="loader();">

    <div id="cursor"></div>
    <!-- ====================================== Cursor ====================================== -->

    <!-- =================================== Scroll Button =================================== -->
    <button type="button" id="scrollTopBtn" class="scrollTopBtn" onclick="scrollToTop();">
        <svg xmlns="http://www.w3.org/2000/svg" id="Outline" class="icon" viewBox="0 0 24 24">
            <path
                d="M17.71,9.88l-4.3-4.29a2,2,0,0,0-2.82,0L6.29,9.88a1,1,0,0,0,0,1.41,1,1,0,0,0,1.42,0L11,8V19a1,1,0,0,0,2,0V8l3.29,3.29a1,1,0,1,0,1.42-1.41Z" />

    <!-- ====================================== Thanks ====================================== -->

            <defs>
                <style>
                    .cls-1 {
                        font-size: 50px;
                        fill: var(--text-color);
                        font-family: ArialRoundedMTBold, Arial Rounded MT Bold;
                    }

                    .cls-2 {
                        letter-spacing: -0.02em;
                    }

                    .cls-3 {
                        fill: none;
                        stroke: var(--theme-color);
                        stroke-miterlimit: 10;
                        stroke-width: 5px;
                    }
                </style>
            </defs>
            <g id="Layer_2" data-name="Layer 2">
                <g id="Layer_1-2" data-name="Layer 1">
                    <text class="cls-1" transform="translate(139.57 79.43)">ALI
                        <tspan class="cls-2" x="105" y="0">J</tspan>
                        <tspan x="137.37" y="0">AWAID</tspan>
                    </text>
                    <image width="700" height="960" transform="translate(23.77 13.93) scale(0.1 0.1)"
                        xlink:href="dashboard/assets/images/logo.png" />
                    <circle class="cls-3" cx="58" cy="58" r="54" />
                </g>
            </g>
        </svg>
        <h1 class="title">Thank You!</h1>
        <p class="text">For Your Message!</p>
        <p class="note">We are redirecting you in <span class="timer"><font class="count">6</font> Seconds</span></p>
